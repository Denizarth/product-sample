<h2>Products</h2>

<div *ngFor="let prod of products">
  <h3><a [title]="prod.name + ' details'" [routerLink]="['/products', prod.id]">{{prod.name}}</a></h3>

  <p *ngIf="prod.description">
    Description: {{ prod.description }}
  </p>

  <button (click)="share()">Share</button>

  <app-products-alerts [product]='prod' (notify)="onNotify()"></app-products-alerts>
</div>
